<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員查詢</title>
    <link rel="stylesheet" href="style/webstyle.css">
</head>
<body>
    <div class="wrap">
        <header class="menu">
            <div class="headertitle">
                <h1>會員管理系統</h1>
            </div>
            <ul>
                <li><a href="index.html">新增</a></li>
                <li><a href="modify.html">修改</a></li>
                <li><a href="inquiry.html">查詢</a></li>
                <li><a href="cart.html">購物車系統</a></li>
                <li><a href="order.html">購物車查詢</a></li>
            </ul>
        </header>
        <div class="pagetitle">
            <h2>會員查詢</h2>
        </div>
        <div class="research">
            <form id="searchForm" action="#">
                <fieldset>
                    <div class="form_style1">
                        <label for="registeredDate">註冊日期
                            <span>開始日</span><input type="date" id="startDate" name="registeredDate">
                            <span>~結束日</span><input type="date" id="endDate" name="registeredDate">
                        </label>
                    </div>
                    <div class="form_style1">
                        <label for="userRegistered" id="registeredAccount">註冊帳號
                            <input type="text" name="" id="userRegistered">
                        </label>
                        <label for="serialNumber" id="number">會員編號
                            <input type="text" id="serialNumber" name="serialNumber">
                        </label>
                    </div>
                    <div class="form_style1">
                        <label for="userCountry" class="select_style1">國家
                            <select id="userCountry" name="userCountry">
                                <option value="請選擇">請選擇</option>
                            </select>
                        </label>
                        <label for="userCity" class="city">城市
                            <select id="userCity" name="userCity">
                                <option value="請選擇">請選擇</option>
                            </select>
                        </label>
                    </div>
                    <div  id="inquiry" class="inquiry">
                        <input type="button" value="查詢">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="membersheet" style="display: none;">
            <table>
                <thead>
                    <tr class="tr_style1">
                        <td>刪除</td>
                        <td>紀錄日期</td>
                        <td>會員編號</td>
                        <td>帳號</td>
                        <td>國家</td>
                        <td>城市</td>
                        <td>姓名</td>
                        <td>性別</td>
                        <td>修改</td>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <!-- 會員資料將在這裡生成 -->
                </tbody>
            </table>
            <div id="delete" class="delete">
                <input type="button" value="刪除" id="delUser">
            </div>
        </div>
    </div>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/inquiry.js"></script>
</body>
</html>
