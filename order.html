<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車查詢</title>
    <link rel="stylesheet" href="style/webstyle.css">
</head>
<body>
    <div class="wrap">
        <header class="menu">
            <div class="headertitle">
                <h1>會員管理系統</h1>
            </div>
            <ul>
                <li><a href="index.html">新增</a></li>
                <li><a href="modify.html">修改</a></li>
                <li><a href="inquiry.html">查詢</a></li>
                <li><a href="cart.html">購物車系統</a></li>
                <li><a href="order.html">購物車查詢</a></li>
            </ul>
        </header>
        <div class="pagetitle">
            <h2>購物車查詢</h2>
        </div>
        <div class="ordernews">
            <p>紀錄日期
                <span>開始日</span><input type="date" id="startDate">
                <span>~結束日</span><input type="date" id="endDate">
            </p>
            <label>帳號</label>
            <select id="memberSelect">
                <option value="請選擇">請選擇</option>
                <!-- 帳號選項將會在 JavaScript 中動態加入 -->
            </select>
            <div class="inquiry2">
                <input type="button" value="查詢" id="queryButton">
            </div>
        </div>
        <div class="ordersheet" style="display: none;">
            <table id="orderTable">
                <tr class="tr_style1">
                    <td>訂購日期</td>
                    <td>訂單編號</td>
                    <td>商品名稱</td>
                    <td>商品數量</td>
                    <td>總訂單金額</td>
                </tr>
                <!-- 查詢結果將在這裡動態產生 -->
            </table>
        </div>
    </div>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/order.js"></script>
</body>
</html>
